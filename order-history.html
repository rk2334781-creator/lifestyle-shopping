<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Order History</title>
  <link rel="stylesheet" href="styles1.css">
  <link rel="stylesheet" href="login1.css"> <!-- ✅ Corrected stylesheet name -->
</head>
<body>

  <!-- 🔐 User protection at top -->
  <script>
    const user = localStorage.getItem("loggedInUser");
    if (!user) {
      alert("Please log in to access this page.");
      window.location.href = "login1.html"; // ✅ Corrected path
    }
  </script>

  <header>
    <h1>Order History</h1>
    <nav>
      <a href="index1.html">Home</a>
      <a href="products1.html">Shop</a>
    </nav>
  </header>

  <main>
    <div id="orderList" style="padding: 20px;"></div>
  </main>

  <footer>
    <p>&copy; 2025 Lifestyle Shopping</p>
  </footer>

  <script>
    const orders = JSON.parse(localStorage.getItem("orders")) || [];
    const orderList = document.getElementById("orderList");

    const userOrders = orders.filter(o => o.user === user);

    if (userOrders.length === 0) {
      orderList.innerHTML = "<p>No orders found for <strong>" + user + "</strong>.</p>";
    } else {
      userOrders.reverse().forEach(order => {
        const total = order.items.reduce((sum, item) => sum + item.price, 0);
        const section = document.createElement("section");
        section.style.marginBottom = "30px";
        section.innerHTML = `
          <h2>Order ID: ${order.id}</h2>
          <p><strong>Date:</strong> ${order.date}</p>
          <ul>
            ${order.items.map(item => `
              <li>
                <strong>${item.name}</strong> - ₹${item.price}
                ${item.image ? `<br><img src="${item.image}" alt="${item.name}" width="80">` : ``}
              </li>
            `).join('')}
          </ul>
          <p><strong>Total: ₹${total}</strong></p>
          <hr>
        `;
        orderList.appendChild(section);
      });
    }
  </script>
</body>
</html>
